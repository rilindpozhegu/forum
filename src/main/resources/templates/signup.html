<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>

    <!-- Header-Navigation-bar -->
    <nav class="navbar container-fluid">
        <div class="container  nav-logo">
            <a href="http://localhost/forum/src/main/resources/templates/"><img src="logo-forum.png" />
            </a>
        </div>
    </nav>

    <!-- Signup-title -->
    <div class="col-md-12">
        <h1 class="signup-moto-title">Signup for free</h1>
    </div>

    <!-- Label-inputs (Name, Last name, E-mail, Password, Username)-->
    <div class="content  container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  label-inputs">
                <label>Name:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  label-inputs">
                <label>Last name:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  label-inputs">
                <label>E-mail:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="E-mail">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  label-inputs">
                <label>Password:</label>
            </div>
            <div class="col-md-5">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  label-inputs">
                <label>Username:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col-md-3"></div>
        </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  label-inputs">
                <label>Sex:</label>
            </div>
            <div class="col-md-5">
                <form>
                <input type="radio" name="gender"> Female <i class="fa fa-female"></i>  &nbsp;  &nbsp;
                <input type="radio" name="gender"> Male <i class="fa fa-male"></i>
            </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- Signup-button -->
        <div class="button-signup">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <a href="#">
                    <button type="button" class="btn btn-default  Signup" data-toggle="modal" data-target="#myModal">Signup</button>
                </a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
