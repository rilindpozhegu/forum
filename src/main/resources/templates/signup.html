<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <nav class="navbar navbar-default container-fluid">
        <div class="navbar-header">
            <div class="nav-logo">
                <a href="http://localhost/forum/src/main/resources/templates/"><img src="logo-forum.png"></a>
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1 label-names">
                <label>Name:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1 label-names">
                <label>Last name:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1 label-names">
                <label>E-mail:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="E-mail">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1 label-names">
                <label>Password:</label>
            </div>
            <div class="col-md-5">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1 label-names">
                <label>Username:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="butoni">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <a href="#">
                    <button type="button" class="btn btn-default Signup" data-toggle="modal" data-target="#myModal">Sign Up</button>
                </a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
