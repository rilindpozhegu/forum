<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header-Navigation-bar -->
    <nav class="navbar container-fluid">
        <div class="container  nav-logo">
            <a href="http://localhost/forum/src/main/resources/templates/"><img src="logo-forum.png" />
            </a>
        </div>
    </nav>

    <!-- Login User photo -->
    <div class="text-center">
        <div class="logo">
            <img src="skenderbeu.jpg" class="login_user-photo"/>
        </div>

        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <p class="login-form-personal">Username</p>
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                            <p class="login-form-personal">Password</p>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox">
                            <label>remember</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <div class="login-form">
                    <p>forgot your password? <a href="#">click here</a>
                    </p>
                    <p>new user? <a href="#">create new account</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Social Network -->
    <div class="container social-network-footer">
        <div class="text-center">
            <a href="#"><i id="social-fb" class="fa fa-facebook-square fa-2x social"></i></a>
            <a href="#"><i id="social-tw" class="fa fa-twitter-square fa-2x social"></i></a>
            <a href="#"><i id="social-gp" class="fa fa-google-plus-square fa-2x social"></i></a>
            <a href="#"><i id="social-em" class="fa fa-envelope-square fa-2x social"></i></a>
        </div>
    </div>

     <!-- Bootstrap script's -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>

</body>
</html>
